<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <link
      href="../dist/jqvmap.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />

    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
    <script type="text/javascript" src="../dist/jquery.vmap.js"></script>
    <script
      type="text/javascript"
      src="../dist/maps/jquery.vmap.world.js"
      charset="utf-8"
    ></script>
    <script type="text/javascript" src="js/jquery.vmap.sampledata.js"></script>

    <script>
      jQuery(document).ready(function() {
        jQuery("#vmap").vectorMap({
          map: "world_en",
          backgroundColor: "#75BCBC",
          color: "#ffffff",
          hoverOpacity: 0.7,
          selectedColor: "#F37068",
          enableZoom: false,
          showTooltip: true,
          scaleColors: ["#C8EEFF", "#006491"],
          values: sample_data,
          normalizeFunction: "polynomial"
        });
      });
    </script>
    <link rel="stylesheet" href="./mainStyle.css" />
  </head>
  <body>
    <!-- <h3 class="testingText">Hello! Let's start the hackathon</h3> -->
    <div id="vmap"></div>
    <div class="top"></div>
    <h1 class="titleText">How to Prevent Covid 19</h1>
    <img class="teamLogo" src="./images/Hackathon Logo.png" alt="" />

    <!-- <h1 class="home-title">
      <span>Simple text reveal with css</span>
      <span>using pseudo elements</span>
    </h1> -->
  </body>
</html>
