<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <link
      href="../dist/jqvmap.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />

    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
    <script type="text/javascript" src="../dist/jquery.vmap.js"></script>
    <script
      type="text/javascript"
      src="../dist/maps/jquery.vmap.world.js"
      charset="utf-8"
    ></script>
    <script type="text/javascript" src="js/jquery.vmap.sampledata.js"></script>

    <script>
      jQuery(document).ready(function() {
        jQuery("#vmap").vectorMap({
          map: "world_en",
          backgroundColor: "#FAFAFA",
          color: "#ffffff",
          hoverOpacity: 0.7,
          selectedColor: "#F37068",
          enableZoom: false,
          showTooltip: true,
          scaleColors: ["#C8EEFF", "#006491"],
          values: sample_data,
          normalizeFunction: "polynomial"
        });
      });
    </script>
    <link rel="stylesheet" href="./mainStyle.css" />
  </head>
  <body>
    <div id="vmap"></div>
    <div class="top"></div>
    <img class="titleImg" src="./images/HackathonWebsiteTitle.png" alt="" />
    <img class="teamLogo" src="./images/Hackathon Logo.png" alt="" />
    <p class="instruction">
      Please select a country by clicking to predict
      <br />
      the COVID-19 flow with your own decision
    </p>
    <a href="#predictData">
      Hello, plese see me
      <br />
      this is me again!
    </a>
    <button> </button>
    <img src="" alt="">
  </body>
</html>
